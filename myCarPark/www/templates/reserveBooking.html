<ion-view title="Reserve Booking" id="page2">
  <ion-content padding="true" class="has-header" >
  <div class="container">
	<div class="spacer" style="height: 20px;"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<label class="textcenter">Parking Slot - Floor 1</label>
		</div>		
	</div>
	<div class="spacer" style="height: 20px;"></div>
	<div class="row">
			<div class="col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10">
				<table class="table-bordered textcenter">
					<tr>
						<td>Available Slot</td>
						<td>Booked Slot</td>
					</tr>
					<tr>
						<td>{{x}}</td>
						<td>{{8-x}}</td>
					</tr>
				</table>				
			</div>			
	</div>
	<div class="spacer" style="height: 60px;"></div>
	<div class="container-fluid borderEdge gray">
		<div class="spacer" style="height: 20px;"></div>
		<div class="row slotRow borderEdge">
			<div class="col-md-3 col-sm-3 col-xs-3">
				<label id="A0" class="borderEdge textcenter slot" style="background-color: green;" ng-click="bookSlot('A0')">A0</label>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<label id="A1" class="borderEdge textcenter slot" style="background-color: green;" ng-click="bookSlot('A1')">A1</label>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<label id="A2" class="borderEdge textcenter slot" style="background-color: green;" ng-click="bookSlot('A2')">A2</label>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<label id="A3" class="borderEdge textcenter slot" style="background-color: green;" ng-click="bookSlot('A3')">A3</label>
			</div>
		</div>
		<div class="spacer" style="height: 30px;border-bottom: thick dotted #FFD700;"></div>
		<div class="spacer" style="height: 30px;"></div>
		<div class="row slotRow borderEdge">
			<div class="col-md-3 col-sm-3 col-xs-3">
				<label id="A4" class="borderEdge textcenter slot" style="background-color: green;" ng-click="bookSlot('A4')">A4</label>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<label id="A5" class="borderEdge textcenter slot" style="background-color: green;" ng-click="bookSlot('A5')">A5</label>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<label id="A6" class="borderEdge textcenter slot" style="background-color: green;" ng-click="bookSlot('A6')">A6</label>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<label id="A7" class="borderEdge textcenter slot" style="background-color: green;" ng-click="bookSlot('A7')">A7</label>
			</div>
		</div>
		<div class="spacer" style="height: 20px;"></div>
	</div>
  </div>
  </ion-content>
</ion-view>
